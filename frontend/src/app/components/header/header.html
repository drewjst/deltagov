<header
  class="sticky top-0 z-50 w-full border-b border-border bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60"
>
  <div class="container flex h-14 items-center">
    <!-- Logo -->
    <a href="/" class="mr-6 flex items-center gap-2">
      <img src="/logos/delta-gov.png" alt="DeltaGov" class="h-8 w-auto" />
      <span class="font-bold text-lg hidden sm:inline-block">DeltaGov</span>
    </a>

    <!-- Navigation Links -->
    <nav class="flex items-center gap-6 text-sm font-medium">
      <a
        href="/mission"
        class="transition-colors hover:text-foreground/80 text-foreground/60"
        >Mission</a
      >
      <a
        href="/roadmap"
        class="transition-colors hover:text-foreground/80 text-foreground/60"
        >Roadmap</a
      >
      <a
        href="/community"
        class="transition-colors hover:text-foreground/80 text-foreground/60"
        >Community</a
      >
    </nav>

    <!-- Right Actions -->
    <div class="flex-1 flex justify-end items-center gap-2">
      <a
        href="/login"
        hlmBtn
        variant="ghost"
        class="text-sm font-medium text-foreground/60 hover:text-foreground/80 px-4 py-2"
        >Log in</a
      >
      <a
        href="/signup"
        hlmBtn
        class="text-sm font-medium bg-foreground text-background hover:bg-foreground/90 px-4 py-2 rounded-md"
        >Get Started</a
      >
    </div>
  </div>
</header>
