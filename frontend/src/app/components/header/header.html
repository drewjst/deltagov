<header class="sticky top-0 z-50 w-full border-b border-border bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
  <div class="flex h-16 items-center px-4 gap-4">
    <!-- Logo -->
    <div class="flex items-center gap-2 font-semibold text-lg">
      <span class="text-primary">Delta</span><span class="text-muted-foreground">Gov</span>
    </div>

    <!-- AI Search Bar -->
    <div class="flex-1 max-w-2xl mx-auto">
      <div class="relative">
        <div class="absolute left-3 top-1/2 -translate-y-1/2 flex items-center gap-2 text-muted-foreground">
          <lucide-icon [img]="SparklesIcon" class="h-4 w-4 text-primary" />
          <lucide-icon [img]="SearchIcon" class="h-4 w-4" />
        </div>
        <input
          type="text"
          placeholder="Ask AI about any bill, amendment, or policy change..."
          class="w-full h-10 pl-14 pr-4 rounded-lg bg-secondary border border-input text-sm placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent"
        />
      </div>
    </div>

    <!-- User Profile -->
    <div class="flex items-center gap-3">
      <button class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-accent transition-colors">
        <div class="h-8 w-8 rounded-full bg-primary flex items-center justify-center">
          <lucide-icon [img]="UserIcon" class="h-4 w-4 text-primary-foreground" />
        </div>
        <span class="text-sm font-medium hidden sm:inline">User</span>
        <lucide-icon [img]="ChevronDownIcon" class="h-4 w-4 text-muted-foreground hidden sm:inline" />
      </button>
    </div>
  </div>
</header>
